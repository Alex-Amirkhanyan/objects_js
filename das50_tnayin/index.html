<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="blure">
        <div class="write">
            <div class="write_space">
                <div class="write_space_child">
                    <form class="space">
                        <input type="text" class="login" placeholder="Login" id="log">
                        <br>
                        <input type="password" class="pass" placeholder="Password" id="pas">
                    </form>
                </div>
                <div class="space_btn">
                    <button class="space_btn_button" onclick="insert()">
                        <h4>Sign in</h4>
                    </button>
                </div>
            </div>
            <div class="blure_errors">
                <div class="blure_errors_shower">
                    <span id="false_data"></span>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
